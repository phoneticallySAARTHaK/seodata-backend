<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEO Insights</title>

    <meta property="og:type" content="product" />
    <meta property="og:description" content="Get SEO data for any website" />

    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/loader.css" />
    <link rel="stylesheet" href="styles/result.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="/assets/logo.png" />
    <link rel="apple-touch-icon" href="/assets/logo.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- <meta name="application-name" content="SEO Insights" />
    <meta name="theme-color" content="#008000" />
    <meta name="color-scheme" content="only light" />
    <meta name="description" content="Get Free SEO Data" /> -->

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
        navigator.serviceWorker.addEventListener("controllerchange", () => {
          window.location.reload();
        });
      }
    </script>

    <link rel="modulepreload" href="scripts/index.js" />
    <link rel="modulepreload" href="scripts/utils.js" />
    <link rel="modulepreload" href="scripts/lighthouse.js" />
    <link rel="modulepreload" href="scripts/classic.js" />
    <script type="module" src="scripts/index.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <template id="template">
      <header>
        <h1>SEO Insights</h1>
        <p>Get SEO data for any URL.</p>
      </header>

      <form class="form">
        <div class="url-wrapper">
          <input
            type="url"
            required
            placeholder="https://www.example.com"
            aria-label="URL to analyze"
            name="url"
          />

          <button type="submit">Go</button>
        </div>

        <div class="api-control-wrapper">
          <label for="live" aria-labelledby="api_info_wrapper" class="switch">
            <input id="live" type="checkbox" name="live" checked />
          </label>

          <div aria-live="polite" id="api_info_wrapper">
            <div class="api-info instant">
              <strong>Instant</strong>
              <p>
                Uses the <em>Lighthouse Live</em> API, which returns data in the
                response.
              </p>
            </div>

            <div class="api-info classic">
              <strong>Classic</strong>
              <p>
                Uses the <em>Enable Browser Rendering</em> API, which does not
                return data in the response.
              </p>
            </div>
          </div>
        </div>
      </form>
      <section class="result-container"></section>
      <dialog id="loader">
        <span class="loader"></span>
      </dialog>
    </template>
  </body>
</html>
